<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threat Blocked — Browser Vigilant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --red: #e76f51;
            /* Softer, pastel red/orange */
            --red-dim: rgba(231, 111, 81, 0.1);
            --red-glow: rgba(231, 111, 81, 0.2);
            --amber: #e9c46a;
            --bg: #f8f9fa;
            /* Soft light clean background */
            --bg2: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --text: #2b2d42;
            /* Dark slate instead of pure black */
            --muted: #6c757d;
            --mono: 'JetBrains Mono', monospace;
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        /* ── Animated background ── */
        .bg-grid {
            position: fixed;
            inset: 0;
            z-index: 0;
            background-image:
                linear-gradient(rgba(239, 68, 68, 0.04) 1px, transparent 1px),
                linear-gradient(90deg, rgba(239, 68, 68, 0.04) 1px, transparent 1px);
            background-size: 48px 48px;
            animation: gridPulse 4s ease infinite;
        }

        @keyframes gridPulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        .bg-radial {
            position: fixed;
            inset: 0;
            z-index: 0;
            background: radial-gradient(ellipse 60% 50% at 50% 0%, rgba(239, 68, 68, 0.15) 0%, transparent 70%);
            animation: breathe 3s ease-in-out infinite;
        }

        @keyframes breathe {

            0%,
            100% {
                opacity: 0.7;
                transform: scaleY(1);
            }

            50% {
                opacity: 1;
                transform: scaleY(1.05);
            }
        }

        /* ── Main container ── */
        .container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            gap: 32px;
        }

        /* ── Shield icon ── */
        .shield-wrap {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .shield-ring {
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 50%;
            border: 1px solid var(--red-glow);
            animation: ringExpand 2s ease-out infinite;
        }

        .shield-ring:nth-child(2) {
            animation-delay: 0.6s;
        }

        .shield-ring:nth-child(3) {
            animation-delay: 1.2s;
        }

        @keyframes ringExpand {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.8);
                opacity: 0;
            }
        }

        .shield-icon {
            width: 96px;
            height: 96px;
            background: var(--red-dim);
            border: 1px solid var(--red);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px var(--red-glow), inset 0 0 20px rgba(239, 68, 68, 0.08);
            position: relative;
            z-index: 1;
        }

        .shield-icon svg {
            filter: drop-shadow(0 0 8px var(--red));
        }

        /* ── Header text ── */
        .header-text {
            text-align: center;
        }

        .threat-label {
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--red);
            font-family: var(--mono);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .threat-label::before,
        .threat-label::after {
            content: "";
            flex: 1;
            max-width: 40px;
            height: 1px;
            background: var(--red);
        }

        .main-title {
            font-size: clamp(28px, 5vw, 42px);
            font-weight: 900;
            line-height: 1.1;
            color: var(--text);
            margin-bottom: 12px;
        }

        .main-title span {
            color: var(--red);
        }

        .subtitle {
            font-size: 15px;
            color: var(--muted);
            max-width: 480px;
            line-height: 1.6;
            margin: 0 auto;
        }

        /* ── Info card ── */
        .info-card {
            background: var(--bg2);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px 24px;
            max-width: 580px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .info-row {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding-bottom: 14px;
            border-bottom: 1px solid rgba(239, 68, 68, 0.08);
        }

        .info-row:last-child {
            padding-bottom: 0;
            border-bottom: none;
        }

        .info-key {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--muted);
            font-family: var(--mono);
            width: 90px;
            flex-shrink: 0;
            padding-top: 1px;
        }

        .info-val {
            font-size: 12px;
            color: var(--text);
            font-family: var(--mono);
            flex: 1;
            word-break: break-all;
            line-height: 1.5;
        }

        .tag {
            display: inline-block;
            padding: 2px 10px;
            border-radius: 100px;
            font-size: 10px;
            font-weight: 700;
            font-family: var(--mono);
            letter-spacing: 0.05em;
        }

        .tag-red {
            background: var(--red-dim);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--red);
        }

        .tag-amber {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: var(--amber);
        }

        /* ── Risk meter ── */
        .risk-bar-wrap {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .risk-bar-bg {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            overflow: hidden;
        }

        .risk-bar-fill {
            height: 100%;
            border-radius: 100px;
            background: linear-gradient(90deg, #f59e0b, #ef4444);
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .risk-num {
            font-family: var(--mono);
            font-size: 13px;
            font-weight: 700;
            color: var(--red);
            width: 36px;
            text-align: right;
        }

        /* ── Signals ── */
        .signals-wrap {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .signal-pill {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 10px;
            border-radius: 100px;
            background: rgba(239, 68, 68, 0.07);
            border: 1px solid rgba(239, 68, 68, 0.2);
            font-size: 10px;
            color: var(--text);
            font-family: var(--mono);
        }

        .signal-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--red);
            flex-shrink: 0;
        }

        /* ── Buttons ── */
        .buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-go-back {
            padding: 12px 28px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--red);
            color: var(--red);
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.03em;
        }

        .btn-go-back:hover {
            background: rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 20px var(--red-glow);
        }

        .btn-proceed {
            padding: 12px 28px;
            border-radius: 10px;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--muted);
            font-family: 'Inter', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            letter-spacing: 0.02em;
        }

        .btn-proceed:hover {
            border-color: var(--muted);
            color: var(--text);
        }

        /* ── Footer ── */
        .block-footer {
            font-size: 10px;
            color: var(--muted);
            font-family: var(--mono);
            text-align: center;
            letter-spacing: 0.04em;
        }

        .block-footer span {
            color: rgba(239, 68, 68, 0.6);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="bg-radial"></div>

    <div class="container">

        <div class="shield-wrap">
            <div class="shield-ring"></div>
            <div class="shield-ring"></div>
            <div class="shield-ring"></div>
            <div class="shield-icon">
                <svg width="44" height="44" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2L3 7v5c0 5.25 3.75 10.15 9 11.25C17.25 22.15 21 17.25 21 12V7L12 2z"
                        fill="rgba(239,68,68,0.2)" stroke="#ef4444" stroke-width="1.5" />
                    <path d="M12 8v4M12 16h.01" stroke="#ef4444" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>

        <div class="header-text">
            <div class="threat-label" id="threatTypeLabel">Threat Blocked</div>
            <h1 class="main-title">This site is <span>dangerous</span></h1>
            <p class="subtitle">
                Browser Vigilant's multi-layer AI engine detected malicious signals on this page
                and blocked it to protect you.
            </p>
        </div>

        <div class="info-card">
            <div class="info-row">
                <span class="info-key">Blocked URL</span>
                <span class="info-val" id="blockedUrl">—</span>
            </div>
            <div class="info-row">
                <span class="info-key">Threat Type</span>
                <span class="info-val"><span class="tag tag-red" id="threatType">—</span></span>
            </div>
            <div class="info-row">
                <span class="info-key">Risk Score</span>
                <span class="info-val">
                    <div class="risk-bar-wrap">
                        <div class="risk-bar-bg">
                            <div class="risk-bar-fill" id="riskFill" style="width:0%"></div>
                        </div>
                        <span class="risk-num" id="riskNum">—</span>
                    </div>
                </span>
            </div>
            <div class="info-row">
                <span class="info-key">Signals</span>
                <span class="info-val">
                    <div class="signals-wrap" id="signalsList"></div>
                </span>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-go-back" id="btnGoBack">← Go Back to Safety</button>
            <button class="btn-proceed" id="btnProceed">Proceed anyway (not recommended)</button>
        </div>

        <div class="block-footer">
            Browser Vigilant &nbsp;·&nbsp; <span>100% On-Device</span> &nbsp;·&nbsp; No data sent to any server
        </div>
    </div>

    <script src="block.js"></script>
</body>

</html>
